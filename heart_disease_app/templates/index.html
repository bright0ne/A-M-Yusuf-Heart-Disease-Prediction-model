<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Risk Prediction</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f9fb;
            color: #333;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Heading */
        h2 {
            margin-bottom: 30px;
            color: #2c3e50;
        }

        /* Form Styling */
        form {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        /* Labels and Inputs */
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        form input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
        }

        /* Submit Button */
        form input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #2c80b4;
        }

        /* Prediction Output */
        h3 {
            margin-top: 30px;
            padding: 15px 20px;
            background-color: #dff0d8;
            color: #3c763d;
            border-left: 5px solid #4cae4c;
            border-radius: 6px;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Heart Disease Risk Prediction</h2>
    <form method="POST" action="/predict">
        <label>Age:</label><input type="number" name="age" step="any">
        <label>Sex (1=Male, 0=Female):</label><input type="number" name="sex">
        <label>Chest Pain Type (0–3):</label><input type="number" name="chest_pain">
        <label>Resting Blood Pressure (mm Hg):</label><input type="number" name="resting_bp">
        <label>Cholesterol (mg/dl):</label><input type="number" name="cholesterol">
        <label>Fasting Blood Sugar >120? (1/0):</label><input type="number" name="fasting_bs">
        <label>Resting ECG Result (0–2):</label><input type="number" name="restecg">
        <label>Max Heart Rate Achieved:</label><input type="number" name="max_hr">
        <label>Exercise-induced Angina (1=yes, 0=no):</label><input type="number" name="exercise_angina">
        <label>ST Depression:</label><input type="number" name="st_depression" step="any">
        <label>Slope of ST Segment (0–2):</label><input type="number" name="st_slope">
        <label>Number of Major Vessels (0–3):</label><input type="number" name="major_vessels">
        <label>Thalassemia (1=normal, 2=fixed, 3=reversible):</label><input type="number" name="thalassemia">
        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
